<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar :: navbar">
    <p>navbar</p>
</div>
<div class="p-4"></div>
<div class="container col-md-6">
    <div class="form-group mx-auto">
        <h1 class="text-md-center">Please, Log In</h1>
        <div class="row">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
        <form class="col-md-12" th:action="@{/login}" method="post">
            <div class="p-1">
                <label class="col-md-2 control-label">Email:</label>
                <input type="text" class="form-control" name="email"/>
            </div>
            <div class="p-1">
                <label class="col-md-2 control-label">Password:</label>
                <input type="password" class="form-control" name="password"/>
            </div>

            <div class="p-1 text-center">
                <a href="/signup" class="link-primary">Sign Up</a>
            </div>

            <div class="p-2 row col-md-4 mx-auto">
                <input class="btn btn-success" type="submit" value="Log in"/>
            </div>
        </form>
    </div>
</div>
</form>
<div class="mt-auto" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
