<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: green" th:fragment="navbar" th:id="navbarId">
    <div class="container-fluid">
        <div class="navbar-brand">myAuction</div>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/lot/all">Lots</a>
                <a class="nav-link" href="/myAccount/">My Account</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/users">Admin</a>
            </div>
        </div>
        <form sec:authorize="isAnonymous()" class="d-flex" action="/login" method="get">
            <button class="btn btn-outline-light">Login</button>
        </form>
        <form sec:authorize="isAuthenticated()" class="d-flex" action="/logout" method="get">
            <button class="btn btn-outline-danger text-white" style="border-color: white">Log Out</button>
        </form>
    </div>
</nav>
</body>
</html>
