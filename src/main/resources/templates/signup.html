<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar :: navbar">
    <p>navbar</p>
</div>
<div class="p-4"></div>
<div class="container col-md-10">
    <h2 class="text-md-center">Sign Up</h2>

    <form class="form-horizontal" th:object="${signUpRequest}" th:action="@{/signup}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{request.hasErrors}">Error Message</p>

            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
            </div>

        </div>

        <div class="p-1 form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="">
                <input type="text" class="form-control" th:field="*{username}"/>

                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="p-1 form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="">
                <input type="text" class="form-control" th:field="*{email}"/>

                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>



        <div class="p-1 form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="">
                <input type="password" class="form-control" th:field="*{password}"/>

                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="p-1 form-group" th:class="${#fields.hasErrors('confirmPassword')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Confirm Password:</label>
            <div class="">
                <input type="password" class="form-control" th:field="*{confirmPassword}"/>

                <span class="help-block" th:if="${#fields.hasErrors('confirmPassword')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="p-3 row col-md-4 mx-auto">
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
    </form>
</div>
<div class="mt-auto" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
