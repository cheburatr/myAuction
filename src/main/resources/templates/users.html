<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar :: navbar">
    <p>navbar</p>
</div>

<form class="row w-50 pt-2 mx-auto" th:action="@{/admin/users/search}" method="get">
    <input class="w-75" type="text" name="keyword" th:value="${keyword}" placeholder="Find by Username" size="50">
    <button type="submit" class="col-md btn btn-success">Search</button>
</form>


<div class="col-md w-75 mx-auto">
    <div class="text-md-center fs-5 fw-bold border-bottom border-success">Users</div>
    <ul class="list-group">
        <li th:each="user : ${users}" class="list-group-item">
            <div class="text-md-center fst-italic"
                 th:text="${user.username}">Title
            </div>
            <a href="#" class="stretched-link" th:href="${'/admin/user/' + user.id}"></a>
        </li>
    </ul>
</div>
<div class="mt-auto" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
