<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar :: navbar">
    <p>navbar</p>
</div>
<div class="p-4"></div>
<div class="text-md-center">
    <div th:if="${error}" th:switch="${error}">
        <div th:case="400" class="fs-1 fw-bold">Error 400 - Bad Request</div>
        <div th:case="403" class="fs-1 fw-bold">Error 403 - Forbidden</div>
        <div th:case="404" class="fs-1 fw-bold">Error 404 - Not Found</div>
        <div th:case="*">
            <h1>Something went wrong! </h1>
            <h2>Our Engineers are on it</h2>
        </div>
    </div>
    <div th:unless="${error}">
        <h1>Something went wrong! </h1>
        <h2>Our Engineers are on it</h2>
    </div>
</div>

<div class="mt-auto" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
